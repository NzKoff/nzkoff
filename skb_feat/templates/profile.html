<html>
<head>
    <title>Профиль</title>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.2/angular.min.js"></script>
    <meta http-equiv="Content-Type"content="text/html; charset=utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css"href="{{ url_for('static', filename='css/styleprofile.css') }}">
</head>
<body>
<div class="blok-menu">
<ul class="menu">
<li><a href="#">Профиль</a></li>
<img src="images/901.png" style="margin-left:40px";/>
</ul>
</div>
<div class="content">
<h2>Информация о пользователе</h2><br>
<br>
<img src="images/901.png" class="left"/>
<p>Имя: {{ data.firstname }}</p>
<p>Фамилия: {{ data.secondname }}</p>
<br>
<br>
<br>
<div class="ist-menu">
<ul class="ist">
<lo>История</lo>
</div>
<table class="table">
				<thead>
					<tr>
						<th> Время </th>
						<th>Дата</th>
						<th>Название </th>
						<th>Описание </th>
				        <th>Место</th>

				    </tr>
				</thead>
				<tbody>

                 {% for data in datas %}
                       <tr >

                <td> {{ data.time_start }}</td>
            <td> {{data.date}} </td>
            <td>{{data.name}} </td>
            <td>{{ data.description }}</td>
            <td> {{data.address }}</td>
                {% endfor %}
				</tbody>
			</table>
</div> 
</body>
</html>
